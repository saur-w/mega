<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega da Virada 2024 - Bol√£o Familiar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-900 via-green-800 to-emerald-900 min-h-screen p-4">
    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
    const { useState } = React;
    
    function App() {
        const [etapa, setEtapa] = useState(1);
        const [participantes, setParticipantes] = useState([]);
        const [nomeNovo, setNomeNovo] = useState('');
        const [estrategia, setEstrategia] = useState('hibrida-b');
        const [apostas, setApostas] = useState([]);
        
        const todosNumeros = () => {
            const nums = [];
            participantes.forEach(p => nums.push(...p.numeros));
            return [...new Set(nums)].sort((a,b) => a-b);
        };
        
        const adicionarParticipante = () => {
            if (nomeNovo.trim()) {
                setParticipantes([...participantes, {nome: nomeNovo, numeros: []}]);
                setNomeNovo('');
            }
        };
        
        const toggleNumero = (idx, num) => {
            const novo = [...participantes];
            if (novo[idx].numeros.includes(num)) {
                novo[idx].numeros = novo[idx].numeros.filter(n => n !== num);
            } else if (novo[idx].numeros.length < 10) {
                novo[idx].numeros.push(num);
                novo[idx].numeros.sort((a,b) => a-b);
            }
            setParticipantes(novo);
        };
        
        const gerarApostas = () => {
            const pool = todosNumeros();
            if (pool.length < 6) return alert('M√≠nimo 6 n√∫meros!');
            
            const resultado = [];
            const sortear = (qt) => {
                const nums = [];
                const temp = [...pool];
                while (nums.length < qt && temp.length > 0) {
                    const i = Math.floor(Math.random() * temp.length);
                    nums.push(temp[i]);
                    temp.splice(i, 1);
                }
                while (nums.length < qt) {
                    const n = Math.floor(Math.random() * 60) + 1;
                    if (!nums.includes(n)) nums.push(n);
                }
                return nums.sort((a,b) => a-b);
            };
            
            if (estrategia === 'hibrida-a') {
                resultado.push({tipo: '9 n√∫meros', nums: sortear(9), custo: 252});
                resultado.push({tipo: '7 n√∫meros', nums: sortear(7), custo: 35});
                resultado.push({tipo: '7 n√∫meros', nums: sortear(7), custo: 35});
                for (let i=0; i<10; i++) resultado.push({tipo: '6 n√∫meros', nums: sortear(6), custo: 5});
            } else if (estrategia === 'hibrida-b') {
                resultado.push({tipo: '9 n√∫meros', nums: sortear(9), custo: 252});
                for (let i=0; i<5; i++) resultado.push({tipo: '7 n√∫meros', nums: sortear(7), custo: 35});
                for (let i=0; i<16; i++) resultado.push({tipo: '6 n√∫meros', nums: sortear(6), custo: 5});
            } else {
                for (let i=0; i<162; i++) resultado.push({tipo: '6 n√∫meros', nums: sortear(6), custo: 5});
            }
            
            setApostas(resultado);
            setEtapa(3);
        };
        
        const exportar = () => {
            let txt = '=== MEGA DA VIRADA 2024 ===\n\n';
            txt += 'PARTICIPANTES:\n';
            participantes.forEach(p => txt += `${p.nome}: ${p.numeros.join(', ')}\n`);
            txt += '\nAPOSTAS:\n';
            apostas.forEach((a, i) => {
                txt += `${i+1}. ${a.tipo}: ${a.nums.map(n => String(n).padStart(2,'0')).join('-')} (R$${a.custo})\n`;
            });
            const blob = new Blob([txt], {type: 'text/plain'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'mega-virada.txt';
            link.click();
        };
        
        return (
            <div className="max-w-6xl mx-auto">
                <div className="text-center mb-6 text-white">
                    <h1 className="text-4xl font-bold mb-2">‚ú® Mega da Virada 2024 ‚ú®</h1>
                    <p className="text-xl">Bol√£o Familiar - R$ 810,00</p>
                </div>
                
                {etapa === 1 && (
                    <div className="bg-white rounded-xl p-6">
                        <h2 className="text-2xl font-bold mb-4">üë• Participantes</h2>
                        <div className="flex gap-2 mb-4">
                            <input 
                                type="text" 
                                value={nomeNovo}
                                onChange={e => setNomeNovo(e.target.value)}
                                onKeyPress={e => e.key === 'Enter' && adicionarParticipante()}
                                placeholder="Nome"
                                className="flex-1 p-2 border-2 rounded-lg"
                            />
                            <button onClick={adicionarParticipante} className="bg-green-600 text-white px-6 rounded-lg font-bold">
                                ‚ûï Adicionar
                            </button>
                        </div>
                        
                        {participantes.map((p, idx) => (
                            <div key={idx} className="border-2 border-green-200 rounded-lg p-4 mb-4 bg-green-50">
                                <div className="flex justify-between mb-2">
                                    <h3 className="font-bold text-lg">{p.nome}</h3>
                                    <button onClick={() => setParticipantes(participantes.filter((_, i) => i !== idx))} 
                                            className="text-red-600 text-sm">
                                        ‚ùå Remover
                                    </button>
                                </div>
                                <p className="text-sm mb-2">N√∫meros: {p.numeros.length}/10 {p.numeros.length > 0 && `(${p.numeros.join(', ')})`}</p>
                                <div className="grid grid-cols-10 gap-1">
                                    {Array.from({length:60}, (_,i) => i+1).map(n => (
                                        <button 
                                            key={n}
                                            onClick={() => toggleNumero(idx, n)}
                                            className={`aspect-square rounded text-xs font-bold ${
                                                p.numeros.includes(n) ? 'bg-green-600 text-white' : 'bg-white border'
                                            }`}
                                        >
                                            {n}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        ))}
                        
                        {participantes.length > 0 && (
                            <div className="mt-4">
                                <div className="bg-blue-50 p-4 rounded-lg mb-4">
                                    <p className="font-bold">Total: {participantes.length} participantes | {todosNumeros().length} n√∫meros</p>
                                    {todosNumeros().length > 0 && <p className="text-sm">N√∫meros: {todosNumeros().join(', ')}</p>}
                                </div>
                                <button 
                                    onClick={() => setEtapa(2)}
                                    disabled={todosNumeros().length < 6}
                                    className="w-full bg-green-600 text-white font-bold py-3 rounded-lg disabled:bg-gray-400"
                                >
                                    {todosNumeros().length < 6 ? '‚ö†Ô∏è M√≠nimo 6 n√∫meros' : '‚û°Ô∏è Pr√≥ximo'}
                                </button>
                            </div>
                        )}
                    </div>
                )}
                
                {etapa === 2 && (
                    <div className="bg-white rounded-xl p-6">
                        <button onClick={() => setEtapa(1)} className="text-green-600 mb-4">‚¨ÖÔ∏è Voltar</button>
                        <h2 className="text-2xl font-bold mb-4">üéØ Estrat√©gia</h2>
                        
                        <div className="bg-blue-50 p-4 rounded-lg mb-4">
                            <p className="font-bold">N√∫meros do bol√£o: {todosNumeros().join(', ')}</p>
                        </div>
                        
                        <div className="grid md:grid-cols-3 gap-4 mb-6">
                            <button 
                                onClick={() => setEstrategia('hibrida-a')}
                                className={`p-4 border-2 rounded-lg ${estrategia === 'hibrida-a' ? 'border-green-600 bg-green-50' : 'border-gray-300'}`}
                            >
                                <div className="text-3xl mb-2">üéØ</div>
                                <h3 className="font-bold">H√≠brida A</h3>
                                <p className="text-sm">1√ó9 + 2√ó7 + 10√ó6</p>
                                <p className="text-xs text-green-700">R$ 648</p>
                            </button>
                            
                            <button 
                                onClick={() => setEstrategia('hibrida-b')}
                                className={`p-4 border-2 rounded-lg ${estrategia === 'hibrida-b' ? 'border-green-600 bg-green-50' : 'border-gray-300'}`}
                            >
                                <div className="text-3xl mb-2">üöÄ</div>
                                <h3 className="font-bold">H√≠brida B</h3>
                                <p className="text-sm">1√ó9 + 5√ó7 + 16√ó6</p>
                                <p className="text-xs text-green-700">R$ 810</p>
                            </button>
                            
                            <button 
                                onClick={() => setEstrategia('simples')}
                                className={`p-4 border-2 rounded-lg ${estrategia === 'simples' ? 'border-green-600 bg-green-50' : 'border-gray-300'}`}
                            >
                                <div className="text-3xl mb-2">üé≤</div>
                                <h3 className="font-bold">Simples</h3>
                                <p className="text-sm">162√ó6 n√∫meros</p>
                                <p className="text-xs text-green-700">R$ 810</p>
                            </button>
                        </div>
                        
                        <button onClick={gerarApostas} className="w-full bg-green-600 text-white font-bold py-3 rounded-lg">
                            ‚ú® Gerar Apostas
                        </button>
                    </div>
                )}
                
                {etapa === 3 && (
                    <div className="bg-white rounded-xl p-6">
                        <button onClick={() => setEtapa(2)} className="text-green-600 mb-4">‚¨ÖÔ∏è Voltar</button>
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-2xl font-bold">üìä Apostas Geradas</h2>
                            <button onClick={exportar} className="bg-blue-600 text-white px-4 py-2 rounded-lg">
                                üíæ Exportar
                            </button>
                        </div>
                        
                        <div className="bg-blue-50 p-4 rounded-lg mb-4">
                            <p className="font-bold">Total: {apostas.length} jogos | R$ {apostas.reduce((s,a) => s+a.custo, 0).toFixed(2)}</p>
                        </div>
                        
                        <div className="grid md:grid-cols-2 gap-3 max-h-96 overflow-y-auto">
                            {apostas.map((a, i) => (
                                <div key={i} className="bg-green-50 border border-green-200 p-3 rounded-lg">
                                    <div className="flex justify-between text-xs mb-1">
                                        <span>Jogo {i+1}</span>
                                        <span className="font-bold">{a.tipo}</span>
                                    </div>
                                    <div className="flex gap-1 flex-wrap">
                                        {a.nums.map((n, j) => (
                                            <span key={j} className="bg-green-600 text-white w-7 h-7 flex items-center justify-center rounded-full text-xs font-bold">
                                                {String(n).padStart(2, '0')}
                                            </span>
                                        ))}
                                    </div>
                                    <p className="text-xs text-gray-600 mt-1">R$ {a.custo.toFixed(2)}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                )}
            </div>
        );
    }
    
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
