<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavares Mega da Virada</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-900 via-green-800 to-emerald-900 min-h-screen p-4">
    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
    const { useState, useEffect } = React;
    
    function App() {
        const [pagina, setPagina] = useState('home');
        const [participantes, setParticipantes] = useState([]);
        const [nome, setNome] = useState('');
        const [numerosEscolhidos, setNumerosEscolhidos] = useState([]);
        const [cadastrado, setCadastrado] = useState(false);
        const [estrategia, setEstrategia] = useState('hibrida-b');
        const [apostas, setApostas] = useState([]);
        const [senhaAdmin, setSenhaAdmin] = useState('');
        const [autenticado, setAutenticado] = useState(false);
        const [aprovacoes, setAprovacoes] = useState([]);
        const [nomeAprovacao, setNomeAprovacao] = useState('');
        
        const SENHA_ADMIN = 'admin2024';
        
        useEffect(() => {
            const salvos = localStorage.getItem('participantesMega2024');
            if (salvos) setParticipantes(JSON.parse(salvos));
            
            const apostaSalvas = localStorage.getItem('apostasMega2024');
            if (apostaSalvas) setApostas(JSON.parse(apostaSalvas));
            
            const estrategiaSalva = localStorage.getItem('estrategiaMega2024');
            if (estrategiaSalva) setEstrategia(estrategiaSalva);
            
            const aprovSalvas = localStorage.getItem('aprovacoesMega2024');
            if (aprovSalvas) setAprovacoes(JSON.parse(aprovSalvas));
        }, []);
        
        const salvarParticipante = () => {
            if (!nome.trim()) return alert('Digite seu nome!');
            if (numerosEscolhidos.length === 0) return alert('Escolha pelo menos 1 n√∫mero!');
            
            const jaExiste = participantes.find(p => p.nome.toLowerCase() === nome.trim().toLowerCase());
            if (jaExiste) return alert('Este nome j√° est√° cadastrado!');
            
            const novo = { nome: nome.trim(), numeros: numerosEscolhidos };
            const novos = [...participantes, novo];
            setParticipantes(novos);
            localStorage.setItem('participantesMega2024', JSON.stringify(novos));
            setCadastrado(true);
        };
        
        const toggleNumero = (num) => {
            if (numerosEscolhidos.includes(num)) {
                setNumerosEscolhidos(numerosEscolhidos.filter(n => n !== num));
            } else if (numerosEscolhidos.length < 6) {
                setNumerosEscolhidos([...numerosEscolhidos, num].sort((a,b) => a-b));
            }
        };
        
        const todosNumeros = () => {
            const nums = [];
            participantes.forEach(p => nums.push(...p.numeros));
            return [...new Set(nums)].sort((a,b) => a-b);
        };
        
        const gerarApostas = () => {
            const pool = todosNumeros();
            if (pool.length < 6) return alert('M√≠nimo 6 n√∫meros √∫nicos!');
            
            const resultado = [];
            const sortear = (qt) => {
                const nums = [];
                const temp = [...pool];
                while (nums.length < qt && temp.length > 0) {
                    const i = Math.floor(Math.random() * temp.length);
                    nums.push(temp[i]);
                    temp.splice(i, 1);
                }
                while (nums.length < qt) {
                    const n = Math.floor(Math.random() * 60) + 1;
                    if (!nums.includes(n)) nums.push(n);
                }
                return nums.sort((a,b) => a-b);
            };
            
            if (estrategia === 'hibrida-a') {
                resultado.push({tipo: '9 n√∫meros', nums: sortear(9), custo: 252, comb: 84});
                resultado.push({tipo: '7 n√∫meros', nums: sortear(7), custo: 35, comb: 7});
                resultado.push({tipo: '7 n√∫meros', nums: sortear(7), custo: 35, comb: 7});
                for (let i=0; i<10; i++) resultado.push({tipo: '6 n√∫meros', nums: sortear(6), custo: 5, comb: 1});
            } else if (estrategia === 'hibrida-b') {
                resultado.push({tipo: '9 n√∫meros', nums: sortear(9), custo: 252, comb: 84});
                for (let i=0; i<5; i++) resultado.push({tipo: '7 n√∫meros', nums: sortear(7), custo: 35, comb: 7});
                for (let i=0; i<16; i++) resultado.push({tipo: '6 n√∫meros', nums: sortear(6), custo: 5, comb: 1});
            } else {
                for (let i=0; i<162; i++) resultado.push({tipo: '6 n√∫meros', nums: sortear(6), custo: 5, comb: 1});
            }
            
            setApostas(resultado);
            localStorage.setItem('apostasMega2024', JSON.stringify(resultado));
            localStorage.setItem('estrategiaMega2024', estrategia);
            alert('Apostas geradas com sucesso! ‚úÖ');
        };
        
        const aprovar = () => {
            if (!nomeAprovacao.trim()) return alert('Digite seu nome!');
            const jaAprovou = aprovacoes.find(a => a.toLowerCase() === nomeAprovacao.trim().toLowerCase());
            if (jaAprovou) return alert('Voc√™ j√° aprovou!');
            
            const novasAprov = [...aprovacoes, nomeAprovacao.trim()];
            setAprovacoes(novasAprov);
            localStorage.setItem('aprovacoesMega2024', JSON.stringify(novasAprov));
            setNomeAprovacao('');
            alert('Aprova√ß√£o registrada! ‚úÖ');
        };
        
        const exportar = () => {
            let txt = '‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n';
            txt += '   Tavares Mega da Virada\n';
            txt += '‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n\n';
            txt += `ESTRAT√âGIA: ${estrategia.toUpperCase()}\n`;
            txt += `CUSTO TOTAL: R$ ${apostas.reduce((s,a) => s+a.custo, 0).toFixed(2)}\n\n`;
            txt += 'PARTICIPANTES:\n';
            participantes.forEach((p, i) => txt += `${i+1}. ${p.nome}: ${p.numeros.join(', ')}\n`);
            txt += '\nAPOSTAS:\n';
            apostas.forEach((a, i) => {
                txt += `${String(i+1).padStart(3, '0')}. [${a.tipo}] ${a.nums.map(n => String(n).padStart(2,'0')).join('-')}\n`;
            });
            
            const blob = new Blob([txt], {type: 'text/plain;charset=utf-8'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'mega-virada-bolao.txt';
            link.click();
        };
        
        const limparTudo = () => {
            if (confirm('Isso apagar√° TUDO! Confirma?')) {
                localStorage.clear();
                setParticipantes([]);
                setApostas([]);
                setAprovacoes([]);
                alert('Tudo limpo!');
            }
        };
        
        // HOME
        if (pagina === 'home') {
            return (
                <div className="max-w-4xl mx-auto">
                    <div className="text-center mb-8 text-white">
                        <h1 className="text-5xl font-bold mb-3">‚ú® Mega da Virada 2024 ‚ú®</h1>
                        <p className="text-xl">Bol√£o Familiar - R$ 810,00</p>
                    </div>
                    
                    <div className="grid md:grid-cols-3 gap-4">
                        <button onClick={() => setPagina('participante')}
                            className="bg-white rounded-xl p-8 shadow-xl hover:shadow-2xl transition">
                            <div className="text-6xl mb-4">üë§</div>
                            <h2 className="text-2xl font-bold text-green-900 mb-2">Participar</h2>
                            <p className="text-gray-600">Cadastre seu nome e n√∫meros</p>
                        </button>
                        
                        <button onClick={() => setPagina('consulta')}
                            className="bg-white rounded-xl p-8 shadow-xl hover:shadow-2xl transition">
                            <div className="text-6xl mb-4">üé∞</div>
                            <h2 className="text-2xl font-bold text-blue-900 mb-2">Consultar</h2>
                            <p className="text-gray-600">Veja os jogos e aprove</p>
                        </button>
                        
                        <button onClick={() => setPagina('admin')}
                            className="bg-white rounded-xl p-8 shadow-xl hover:shadow-2xl transition">
                            <div className="text-6xl mb-4">üîê</div>
                            <h2 className="text-2xl font-bold text-purple-900 mb-2">Admin</h2>
                            <p className="text-gray-600">Gerar jogos</p>
                        </button>
                    </div>
                    
                    <div className="mt-6 bg-white bg-opacity-20 rounded-lg p-4 text-white text-center">
                        üìä {participantes.length} participantes ‚Ä¢ üéØ {todosNumeros().length} n√∫meros ‚Ä¢ üé∞ {apostas.length} jogos
                    </div>
                </div>
            );
        }
        
        // PARTICIPANTE
        if (pagina === 'participante') {
            if (cadastrado) {
                return (
                    <div className="max-w-2xl mx-auto">
                        <div className="bg-white rounded-xl p-8 text-center">
                            <div className="text-6xl mb-4">‚úÖ</div>
                            <h2 className="text-3xl font-bold text-green-900 mb-4">Cadastrado!</h2>
                            <p className="text-lg mb-6">Obrigado, <strong>{nome}</strong>!</p>
                            <div className="bg-green-50 p-4 rounded-lg mb-6">
                                <p className="font-bold mb-2">Seus n√∫meros:</p>
                                <div className="flex gap-2 justify-center">
                                    {numerosEscolhidos.map(n => (
                                        <span key={n} className="bg-green-600 text-white w-12 h-12 flex items-center justify-center rounded-full font-bold">
                                            {String(n).padStart(2, '0')}
                                        </span>
                                    ))}
                                </div>
                            </div>
                            <button onClick={() => {setCadastrado(false); setNome(''); setNumerosEscolhidos([]); setPagina('home');}}
                                className="bg-green-600 text-white px-8 py-3 rounded-lg font-bold">
                                Voltar
                            </button>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="max-w-4xl mx-auto">
                    <button onClick={() => setPagina('home')} className="text-white mb-4">‚¨ÖÔ∏è Voltar</button>
                    <div className="bg-white rounded-xl p-6">
                        <h2 className="text-3xl font-bold text-green-900 mb-6 text-center">üë§ Participar</h2>
                        
                        <div className="mb-6">
                            <label className="block font-bold mb-2">Seu Nome:</label>
                            <input type="text" value={nome} onChange={e => setNome(e.target.value)}
                                placeholder="Digite seu nome" className="w-full p-3 border-2 rounded-lg" />
                        </div>
                        
                        <div className="mb-6">
                            <label className="block font-bold mb-2">
                                N√∫meros da sorte (at√© 6): <span className="text-green-600">{numerosEscolhidos.length}/6</span>
                            </label>
                            {numerosEscolhidos.length > 0 && (
                                <div className="mb-3 flex gap-2">
                                    {numerosEscolhidos.map(n => (
                                        <span key={n} className="bg-green-600 text-white px-3 py-1 rounded-full font-bold">
                                            {String(n).padStart(2, '0')}
                                        </span>
                                    ))}
                                </div>
                            )}
                            <div className="grid grid-cols-10 gap-2">
                                {Array.from({length: 60}, (_, i) => i+1).map(num => (
                                    <button key={num} onClick={() => toggleNumero(num)}
                                        className={`aspect-square rounded-lg font-bold transition ${
                                            numerosEscolhidos.includes(num)
                                                ? 'bg-green-600 text-white scale-110'
                                                : 'bg-gray-100 hover:bg-gray-200'
                                        }`}>
                                        {num}
                                    </button>
                                ))}
                            </div>
                        </div>
                        
                        <button onClick={salvarParticipante} disabled={!nome.trim() || !numerosEscolhidos.length}
                            className="w-full bg-green-600 text-white font-bold py-4 rounded-lg hover:bg-green-700 disabled:bg-gray-400">
                            ‚úÖ Confirmar
                        </button>
                    </div>
                </div>
            );
        }
        
        // CONSULTA
        if (pagina === 'consulta') {
            return (
                <div className="max-w-6xl mx-auto">
                    <button onClick={() => setPagina('home')} className="text-white mb-4">‚¨ÖÔ∏è Voltar</button>
                    <div className="bg-white rounded-xl p-6">
                        <h2 className="text-3xl font-bold text-blue-900 mb-6 text-center">üé∞ Jogos</h2>
                        
                        {apostas.length === 0 ? (
                            <div className="text-center py-12">
                                <div className="text-6xl mb-4">‚è≥</div>
                                <h3 className="text-2xl font-bold mb-2">Aguardando</h3>
                                <p className="text-gray-600">Os jogos ainda n√£o foram gerados.</p>
                            </div>
                        ) : (
                            <>
                                <div className="grid md:grid-cols-3 gap-4 mb-6">
                                    <div className="bg-blue-50 p-4 rounded-lg text-center">
                                        <p className="text-sm">Estrat√©gia</p>
                                        <p className="text-xl font-bold">{estrategia.toUpperCase()}</p>
                                    </div>
                                    <div className="bg-green-50 p-4 rounded-lg text-center">
                                        <p className="text-sm">Jogos</p>
                                        <p className="text-xl font-bold">{apostas.length}</p>
                                    </div>
                                    <div className="bg-purple-50 p-4 rounded-lg text-center">
                                        <p className="text-sm">Total</p>
                                        <p className="text-xl font-bold">R$ {apostas.reduce((s,a) => s+a.custo, 0).toFixed(2)}</p>
                                    </div>
                                </div>
                                
                                <div className="bg-yellow-50 p-4 rounded-lg mb-6">
                                    <h3 className="font-bold mb-2">üë• Participantes:</h3>
                                    <div className="grid md:grid-cols-2 gap-2">
                                        {participantes.map((p, i) => (
                                            <div key={i} className="bg-white p-2 rounded text-sm">
                                                <strong>{p.nome}:</strong> {p.numeros.join(', ')}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                
                                <div className="mb-6">
                                    <h3 className="font-bold mb-3">üìã Apostas:</h3>
                                    <div className="grid md:grid-cols-3 gap-3 max-h-96 overflow-y-auto">
                                        {apostas.map((a, i) => (
                                            <div key={i} className="bg-green-50 border p-3 rounded-lg">
                                                <div className="flex justify-between text-xs mb-2">
                                                    <span>#{i+1}</span>
                                                    <span className="font-bold">{a.tipo}</span>
                                                </div>
                                                <div className="flex gap-1 flex-wrap justify-center">
                                                    {a.nums.map((n, j) => (
                                                        <span key={j} className="bg-green-600 text-white w-7 h-7 flex items-center justify-center rounded-full text-xs font-bold">
                                                            {String(n).padStart(2, '0')}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                
                                <div className="bg-green-50 border-2 border-green-300 rounded-lg p-6">
                                    <h3 className="font-bold text-xl mb-4 text-center">‚úÖ Aprovar</h3>
                                    {aprovacoes.length > 0 && (
                                        <div className="mb-4">
                                            <p className="font-bold mb-2">Aprovaram ({aprovacoes.length}/{participantes.length}):</p>
                                            <div className="flex flex-wrap gap-2">
                                                {aprovacoes.map((a, i) => (
                                                    <span key={i} className="bg-green-600 text-white px-3 py-1 rounded-full text-sm">{a} ‚úÖ</span>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                    <div className="flex gap-2">
                                        <input type="text" value={nomeAprovacao} onChange={e => setNomeAprovacao(e.target.value)}
                                            placeholder="Seu nome" className="flex-1 p-3 border-2 rounded-lg" />
                                        <button onClick={aprovar} className="bg-green-600 text-white px-6 py-3 rounded-lg font-bold">
                                            ‚úÖ Aprovar
                                        </button>
                                    </div>
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        }
        
        // ADMIN
        if (pagina === 'admin') {
            if (!autenticado) {
                return (
                    <div className="max-w-md mx-auto">
                        <button onClick={() => setPagina('home')} className="text-white mb-4">‚¨ÖÔ∏è Voltar</button>
                        <div className="bg-white rounded-xl p-8">
                            <div className="text-6xl mb-4 text-center">üîê</div>
                            <h2 className="text-2xl font-bold mb-6 text-center">Admin</h2>
                            <input type="password" value={senhaAdmin} onChange={e => setSenhaAdmin(e.target.value)}
                                placeholder="Senha" className="w-full p-3 border-2 rounded-lg mb-4" />
                            <p className="text-xs text-gray-500 mb-4">Senha: {SENHA_ADMIN}</p>
                            <button onClick={() => senhaAdmin === SENHA_ADMIN ? setAutenticado(true) : alert('Senha incorreta!')}
                                className="w-full bg-purple-600 text-white font-bold py-3 rounded-lg">
                                Entrar
                            </button>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="max-w-6xl mx-auto">
                    <div className="flex justify-between mb-4">
                        <button onClick={() => {setAutenticado(false); setPagina('home');}} className="text-white">‚¨ÖÔ∏è Sair</button>
                        <button onClick={limparTudo} className="text-red-300 text-sm">üóëÔ∏è Limpar</button>
                    </div>
                    
                    <div className="bg-white rounded-xl p-6">
                        <h2 className="text-3xl font-bold text-purple-900 mb-6">üîê Admin</h2>
                        
                        <div className="mb-6">
                            <h3 className="font-bold mb-3">Participantes ({participantes.length}):</h3>
                            {participantes.map((p, i) => (
                                <div key={i} className="bg-gray-50 p-3 rounded mb-2">
                                    <strong>{p.nome}:</strong> {p.numeros.join(', ')}
                                </div>
                            ))}
                        </div>
                        
                        <div className="mb-6">
                            <h3 className="font-bold mb-3">Escolher Estrat√©gia:</h3>
                            <div className="grid md:grid-cols-3 gap-4">
                                {['hibrida-a', 'hibrida-b', 'simples'].map(e => (
                                    <button key={e} onClick={() => setEstrategia(e)}
                                        className={`p-4 border-2 rounded-lg ${estrategia === e ? 'border-purple-600 bg-purple-50' : 'border-gray-300'}`}>
                                        <h4 className="font-bold">{e.toUpperCase()}</h4>
                                    </button>
                                ))}
                            </div>
                        </div>
                        
                        <button onClick={gerarApostas} disabled={todosNumeros().length < 6}
                            className="w-full bg-purple-600 text-white font-bold py-4 rounded-lg mb-4 disabled:bg-gray-400">
                            ‚ú® Gerar Apostas
                        </button>
                        
                        {apostas.length > 0 && (
                            <button onClick={exportar} className="w-full bg-blue-600 text-white font-bold py-4 rounded-lg">
                                üíæ Exportar Arquivo
                            </button>
                        )}
                    </div>
                </div>
            );
        }
    }
    
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
