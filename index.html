    <script type="text/babel">
    const { useState, useEffect } = React;

    // CONFIGURA√á√ÉO SUPABASE - COLOQUE SUAS CHAVES AQUI
    const SUPABASE_URL = 'https://pyhkhudqlbimkowvqtxe.supabase.co'; 
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5aGtodWRxbGJpbWtvd3ZxdHhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5NTQxMzIsImV4cCI6MjA4MjUzMDEzMn0.ifgPFlRb9LHZHq3_H2sHMPY7wSpvRXDtaJikI0U86eE';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const SENHA_ACESSO = '2025';
    const VALOR_TOTAL_BOLAO = 810.00;
    
    const PARTICIPANTES_INICIAIS = [
        { id: 1, nome: "Sara Santana", cotas: 3, valorPago: 45.00, numeros: [] },
        { id: 2, nome: "Cida Regoso", cotas: 2, valorPago: 30.00, numeros: [] },
        { id: 3, nome: "Paula & Mion", cotas: 2, valorPago: 30.00, numeros: [] },
        { id: 4, nome: "Bia Rowies", cotas: 1, valorPago: 15.00, numeros: [] },
        { id: 5, nome: "Carolzinha Bonitatibus", cotas: 1, valorPago: 15.00, numeros: [] },
        { id: 6, nome: "Cris Rowies", cotas: 2, valorPago: 30.00, numeros: [] },
        { id: 7, nome: "Malu Souto", cotas: 2, valorPago: 30.00, numeros: [] },
        { id: 8, nome: "Jose Vicente", cotas: 2, valorPago: 30.00, numeros: [] },
        { id: 9, nome: "Rosely Ber", cotas: 2, valorPago: 30.00, numeros: [] },
        { id: 10, nome: "Juliana Regoso", cotas: 2, valorPago: 30.00, numeros: [] },
        { id: 11, nome: "Julia Rowies", cotas: 2, valorPago: 30.00, numeros: [] },
        { id: 12, nome: "Cida Pires", cotas: 2, valorPago: 30.00, numeros: [] },
        { id: 13, nome: "Ju & Anna", cotas: 2, valorPago: 30.00, numeros: [] },
        { id: 14, nome: "Mariana Granha", cotas: 2, valorPago: 30.00, numeros: [] },
        { id: 15, nome: "Marcia Teixeira", cotas: 2, valorPago: 30.00, numeros: [] },
        { id: 16, nome: "Mariana & Marcellus", cotas: 4, valorPago: 60.00, numeros: [] },
        { id: 17, nome: "Ricardo Granha", cotas: 2, valorPago: 30.00, numeros: [] },
        { id: 18, nome: "Cecilia & S√©rgio", cotas: 2, valorPago: 30.00, numeros: [] },
        { id: 19, nome: "Adriana", cotas: 2, valorPago: 30.00, numeros: [] },
        { id: 20, nome: "Andr√© & Ju", cotas: 2, valorPago: 30.00, numeros: [] },
        { id: 21, nome: "Estela Souto", cotas: 4, valorPago: 60.00, numeros: [] },
        { id: 22, nome: "Fatima", cotas: 1, valorPago: 15.00, numeros: [] },
        { id: 23, nome: "Leticia", cotas: 2, valorPago: 30.00, numeros: [] },
        { id: 24, nome: "Marcus e Gabs", cotas: 4, valorPago: 60.00, numeros: [] },
        { id: 25, nome: "Alana e Pedro", cotas: 2, valorPago: 30.00, numeros: [] }
    ];

    function App() {
        const [logado, setLogado] = useState(false);
        const [senhaInput, setSenhaInput] = useState('');
        const [pagina, setPagina] = useState('home');
        const [participantes, setParticipantes] = useState(PARTICIPANTES_INICIAIS);
        const [participanteSelecionado, setParticipanteSelecionado] = useState(null);
        const [numerosEscolhidos, setNumerosEscolhidos] = useState([]);
        const [estrategia, setEstrategia] = useState('hibrida-b');
        const [apostas, setApostas] = useState([]);
        const [aprovacoes, setAprovacoes] = useState([]);
        const [nomeAprovacao, setNomeAprovacao] = useState('');
        const [sugestoes, setSugestoes] = useState([]);
        const [novaSugestao, setNovaSugestao] = useState('');

        // --- FUN√á√ïES DE PERSIST√äNCIA ---
        
        const carregarDados = async () => {
            const { data, error } = await supabaseClient
                .from('bolao_data')
                .select('content')
                .eq('id', 'estado_geral')
                .single();

            if (data?.content) {
                const c = data.content;
                if (c.participantes) setParticipantes(c.participantes);
                if (c.apostas) setApostas(c.apostas);
                if (c.estrategia) setEstrategia(c.estrategia);
                if (c.aprovacoes) setAprovacoes(c.aprovacoes);
                if (c.sugestoes) setSugestoes(c.sugestoes);
            }
        };

        const salvarNoBanco = async (novoEstado) => {
            await supabaseClient.from('bolao_data').upsert({
                id: 'estado_geral',
                content: novoEstado,
                updated_at: new Date()
            });
        };

        const syncCompleto = async (overrides = {}) => {
            const estadoAtual = {
                participantes, apostas, estrategia, aprovacoes, sugestoes,
                ...overrides
            };
            await salvarNoBanco(estadoAtual);
        };

        useEffect(() => { carregarDados(); }, []);

        // --- L√ìGICA DE INTERA√á√ÉO ---

        const fazerLogin = () => senhaInput === SENHA_ACESSO ? setLogado(true) : alert('Senha incorreta!');
        
        const abrirEscolhaNumeros = (p) => { 
            setParticipanteSelecionado(p); 
            setNumerosEscolhidos(p.numeros || []); 
        };

        const salvarNumeros = async () => {
            if (numerosEscolhidos.length === 0) return alert('Escolha pelo menos 1 n√∫mero!');
            const novos = participantes.map(p => p.id === participanteSelecionado.id ? {...p, numeros: numerosEscolhidos} : p);
            setParticipantes(novos);
            await syncCompleto({ participantes: novos });
            alert('N√∫meros sincronizados! ‚úÖ');
            setParticipanteSelecionado(null);
        };

        const toggleNumero = (num) => {
            if (numerosEscolhidos.includes(num)) setNumerosEscolhidos(numerosEscolhidos.filter(n => n !== num));
            else if (numerosEscolhidos.length < 6) setNumerosEscolhidos([...numerosEscolhidos, num].sort((a,b) => a-b));
        };

        const todosNumeros = () => {
            const nums = [];
            participantes.forEach(p => p.numeros && nums.push(...p.numeros));
            return [...new Set(nums)].sort((a,b) => a-b);
        };

        const gerarApostas = async () => {
            const pool = todosNumeros();
            if (pool.length < 6) return alert('M√≠nimo 6 n√∫meros escolhidos pelo grupo!');
            
            const resultado = [];
            const sortear = (qt) => {
                const nums = [], temp = [...pool];
                while (nums.length < qt && temp.length > 0) {
                    const i = Math.floor(Math.random() * temp.length);
                    nums.push(temp[i]);
                    temp.splice(i, 1);
                }
                while (nums.length < qt) {
                    const n = Math.floor(Math.random() * 60) + 1;
                    if (!nums.includes(n)) nums.push(n);
                }
                return nums.sort((a,b) => a-b);
            };

            if (estrategia === 'hibrida-a') {
                resultado.push({tipo: '9 n√∫meros', nums: sortear(9)});
                resultado.push({tipo: '7 n√∫meros', nums: sortear(7)});
                resultado.push({tipo: '7 n√∫meros', nums: sortear(7)});
                for (let i=0; i<10; i++) resultado.push({tipo: '6 n√∫meros', nums: sortear(6)});
            } else {
                resultado.push({tipo: '9 n√∫meros', nums: sortear(9)});
                for (let i=0; i<5; i++) resultado.push({tipo: '7 n√∫meros', nums: sortear(7)});
                for (let i=0; i<16; i++) resultado.push({tipo: '6 n√∫meros', nums: sortear(6)});
            }
            
            setApostas(resultado);
            await syncCompleto({ apostas: resultado, estrategia });
            alert('Apostas oficiais geradas e salvas! üöÄ');
        };

        const aprovar = async () => {
            if (!nomeAprovacao.trim()) return alert('Digite seu nome!');
            const novas = [...aprovacoes, nomeAprovacao.trim()];
            setAprovacoes(novas);
            await syncCompleto({ aprovacoes: novas });
            setNomeAprovacao('');
        };

        const adicionarSugestao = async () => {
            const nome = prompt('Seu nome:');
            if (!nome) return;
            const nova = {nome, sugestao: novaSugestao, data: new Date().toLocaleString()};
            const novas = [...sugestoes, nova];
            setSugestoes(novas);
            await syncCompleto({ sugestoes: novas });
            setNovaSugestao('');
        };

        // --- RENDERS (REDUZIDOS PARA EXEMPLO, MANTENHA SEU CSS) ---

        if (!logado) return (
            <div className="max-w-md mx-auto mt-20 p-8 bg-white rounded-xl shadow-2xl text-center">
                <h1 className="text-2xl font-bold mb-6">üé∞ Tavares e Agregados</h1>
                <input type="password" value={senhaInput} onChange={e => setSenhaInput(e.target.value)} className="w-full p-4 border rounded mb-4" placeholder="Senha 2025" />
                <button onClick={fazerLogin} className="w-full bg-green-600 text-white py-4 rounded font-bold">Entrar</button>
            </div>
        );

        if (participanteSelecionado) return (
            <div className="max-w-4xl mx-auto bg-white p-6 rounded-xl mt-10">
                <button onClick={() => setParticipanteSelecionado(null)} className="mb-4 text-green-800 font-bold">‚¨Ö Voltar</button>
                <h2 className="text-2xl font-bold mb-4">Escolha de {participanteSelecionado.nome}</h2>
                <div className="grid grid-cols-10 gap-2 mb-6">
                    {Array.from({length: 60}, (_, i) => i+1).map(num => (
                        <button key={num} onClick={() => toggleNumero(num)} 
                                className={`p-2 rounded font-bold ${numerosEscolhidos.includes(num) ? 'bg-green-600 text-white' : 'bg-gray-100'}`}>
                            {num}
                        </button>
                    ))}
                </div>
                <button onClick={salvarNumeros} className="w-full bg-green-600 text-white py-4 rounded font-bold">Sincronizar com o Grupo</button>
            </div>
        );

        return (
            <div className="max-w-6xl mx-auto text-white">
                <header className="text-center py-10">
                    <h1 className="text-4xl font-bold">Mega da Virada 2025</h1>
                    <div className="mt-4 bg-yellow-400 text-green-900 px-6 py-2 rounded-full inline-block font-bold">Or√ßamento: R$ {VALOR_TOTAL_BOLAO.toFixed(2)}</div>
                </header>

                <div className="grid md:grid-cols-2 gap-6">
                    <section className="bg-white text-black p-6 rounded-xl">
                        <h3 className="text-xl font-bold mb-4">üë• Participantes</h3>
                        <div className="space-y-2 h-96 overflow-y-auto">
                            {participantes.map(p => (
                                <div key={p.id} className="flex justify-between items-center p-3 bg-gray-50 rounded border">
                                    <span>{p.nome} ({p.numeros?.length || 0}/6)</span>
                                    <button onClick={() => abrirEscolhaNumeros(p)} className="bg-green-600 text-white px-3 py-1 rounded text-sm">Escolher</button>
                                </div>
                            ))}
                        </div>
                    </section>

                    <section className="space-y-6">
                        <div className="bg-purple-800 p-6 rounded-xl">
                            <h3 className="text-xl font-bold mb-4">‚öôÔ∏è Painel de Controle</h3>
                            <select value={estrategia} onChange={e => setEstrategia(e.target.value)} className="w-full p-3 text-black rounded mb-4">
                                <option value="hibrida-a">Op√ß√£o A (R$ 648)</option>
                                <option value="hibrida-b">Op√ß√£o B (R$ 810)</option>
                            </select>
                            <button onClick={gerarApostas} className="w-full bg-yellow-500 text-black font-bold py-3 rounded">‚ú® Gerar/Atualizar Apostas</button>
                        </div>
                        
                        <div className="bg-blue-800 p-6 rounded-xl">
                            <h3 className="text-xl font-bold mb-4">üí¨ Sugest√µes</h3>
                            <textarea value={novaSugestao} onChange={e => setNovaSugestao(e.target.value)} className="w-full p-2 text-black rounded h-20" placeholder="Ideias?" />
                            <button onClick={adicionarSugestao} className="mt-2 bg-blue-500 w-full py-2 rounded font-bold">Enviar</button>
                        </div>
                    </section>
                </div>
            </div>
        );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
